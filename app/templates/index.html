<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Biometrics</title>
</head>
<body>
  <h1>Voice Biometrics Authentication</h1>

  <form id="enrollForm">
    <h2>Enroll Voice</h2>
    <input type="file" id="enrollFile" name="audio_file" accept=".wav,.flac" required />
    <input type="text" id="enrollUser" name="user_id" placeholder="User ID" required />
    <button type="submit">Enroll</button>
    <pre id="enrollResult"></pre>
    </form>

    <form id="verifyForm">
    <h2>Verify Voice</h2>
    <input type="file" id="verifyFile" name="audio_file" accept=".wav,.flac" required />
    <input type="text" id="verifyUser" name="user_id" placeholder="User ID" required />
    <button type="submit">Verify</button>
    <pre id="verifyResult"></pre>
  </form>

  <script src="/static/app.js"></script>
</body>
</html>
