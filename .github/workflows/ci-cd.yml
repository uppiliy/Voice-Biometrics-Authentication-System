name: CI/CD
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version:'3.10'}
      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest
      - run: black --check .
      - run: flake8 .
      - run: pytest
      - run: docker build -t voice-bio-api .
      - uses: docker/login-action@v2
        if: secrets.DOCKER_HUB_USERNAME
        with:{username: ${{ secrets.DOCKER_HUB_USERNAME}},password: ${{ secrets.DOCKER_HUB_TOKEN}}}
      - run: |
          docker tag voice-bio-api ${{ secrets.DOCKER_HUB_USERNAME }}/voice-bio-api:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/voice-bio-api:latest
